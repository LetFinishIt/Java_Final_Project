	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Display Customer</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
	<table>
		
        <thead>
        	<tr>
        		<th>ID</th>
           		<th> First Name</th>
           		<th> Last Name</th>
           		<th> Address1 </th>
           		<th> Address2 </th>
           		<th> City </th>
           		<th> State </th>
           		<th> Postal Code </th>
           		<th> Email </th>
           		<th> Phone Number </th>
           		<th> Credit Limit </th>
        	</tr>
        </thead>
        <tbody>
          	<tr th:each="cust:${customer}">
             	<td th:text="${cust.customerId}">ID</td>
             	<td th:text="${cust.firstName}">firstName</td>
             	<td th:text="${cust.lastName}">lastName</td>
             	<td th:text="${cust.addressLine1}">Address1</td>
             	<td th:text="${cust.addressLine2}">Address2</td>
             	<td th:text="${cust.city}">City</td>
             	<td th:text="${cust.state}">State</td>
             	<td th:text="${cust.postalCode}">Postal Code</td>
             	<td th:text="${cust.email}">Email</td>
             	<td th:text="${cust.phone}">Phone Number</td> 
             	<td th:text="${cust.creditLimit}">Credit Limit</td>
             	<td><a th:href="@{/delete/{id}(id=${cust.customerId})}">Delete</a></td>
          	</tr>
        </tbody>
    </table>
    <span><a href="/">Add Customer</a></span>
</body>
</html>
